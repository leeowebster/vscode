<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Site do leleo</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 18px;
            text-align: justify;

        .aparece > p {
            display: none;
        }
        .aparece:hover > p {
            display: flex;
            background-color: yellow;
        }
        .apa {
            justify-content: center;
            width: 400px;
            border-radius: 2em;
            border-style: solid;
        }
    </style>
</head>
<body>
    <h1>Teste do Hover</h1>
    <div class="aparece"><p>Bota o mouse ali embaixp</p>
            <p>Vai aparecer</p>
